  <form class="flex-container" [formGroup]="addChildForm" (ngSubmit)="onSubmit()" #kinderForm="ngForm">
          <h1 class="header">Anmeldung</h1>
          <mat-form-field class="flex-container-element">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="addChildForm.controls['name'].touched && addChildForm.controls['name'].invalid">
              Vorname ist erforderlich.
            </mat-error>
          </mat-form-field>
          <br/>
          <mat-form-field class="flex-container-element">
            <input matInput [matDatepicker]="picker" placeholder="Geburtsdatum" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="addChildForm.controls['birthDate'].touched && addChildForm.controls['birthDate'].invalid">
              Geburtsdatum ist erforderlich.
            </mat-error>
          </mat-form-field>
          <br/>
          <mat-form-field class="flex-container-element">
            <mat-label>Kindergarten</mat-label>
            <mat-select placeholder="Kindergarten" formControlName="kindergardenId">
              <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">
                {{ kindergarden.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addChildForm.controls['kindergardenId'].touched && !addChildForm.controls['kindergardenId'].valid">
              Bitte wÃ¤hlen Sie einen Kindergarten aus.
              </mat-error>
          </mat-form-field>
          <br/>
          <button class="flex-container-element" mat-raised-button color="accent" type="submit">Anmelden</button>
    <form>

      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-absolute top-0 end-0 p-3">
          <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Erfolg</strong>
              <small>Gerade eben</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Anmeldung erfolgreich! ğŸ¥³
            </div>
          </div>
        </div>
      </div>
